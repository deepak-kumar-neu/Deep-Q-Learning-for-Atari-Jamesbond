checkpointing:
  checkpoint_dir: models/checkpoints
  keep_best: true
  save_frequency: 100
device: mps
environment:
  name: ALE/Jamesbond-v5
  render_mode: null
exploration:
  epsilon_decay_steps: 100000
  epsilon_decay_type: exponential
  epsilon_end: 0.01
  epsilon_start: 1.0
  strategy: epsilon_greedy
  temperature_decay_steps: 100000
  temperature_end: 0.1
  temperature_start: 1.0
logging:
  log_frequency: 10
  plot_dir: results/plots
  save_plots: true
  tensorboard_dir: logs/tensorboard
network:
  gamma: 0.99
  learning_rate: 0.00025
preprocessing:
  frame_height: 84
  frame_skip: 4
  frame_stack: 4
  frame_width: 84
  grayscale: true
  normalize: true
seed: 42
testing:
  deterministic: true
  num_test_episodes: 100
  test_frequency: 100
training:
  batch_size: 32
  learning_starts: 10000
  max_steps_per_episode: 10000
  memory_size: 50000
  target_update_frequency: 1000
  total_episodes: 100
  train_frequency: 4
video:
  record_during_training: true
  record_frequency: 100
  video_dir: videos/gameplay
